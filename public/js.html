<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gradient-to-br from-teal-400 to-blue-600 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full text-center">
        <h2 class="text-xl font-bold mb-4">سرعت تایپ خود را بسنج!</h2>
        <p id="quote" class="text-gray-700 font-medium mb-4">لطفا صبر کنید...</p>
        <input type="text" id="input" class="w-full p-2 border rounded mb-4 outline-none text-center" placeholder="شروع به تایپ کن...">
        <p id="result" class="text-sm text-gray-600"></p>
    </div>
    <script>
        const quotes = [
            "زندگی کوتاه است لبخند بزن.",
            " هیچ چیز غیر ممکن نیست. ",
            "فقد ادامه بده.",
            "امروز. فرصتی برای  بهتر بودن هست.",
            "موفقیت نتیجه تلاش های کوچکی ست که تکرار شده اند."
    ];
    const quoteEl =
    document.getElementById('quote');
    const inputEl =
    document.getElementById('input');
    const resultEl =
    document.getElementById('result')

    let currentQuote = '';
    let startTime;
    function newQuote() {
       currentQuote =
       quotes[math.floor(math.random() * quotes.length)]; 
       quoteEl.innerText = currentQuote;
       inputEl.value = '';
       resultEl.innerText = '';
       startTime =new Data();
    }
    inputEl.addEventListener('input', () =>{
        if(inputEl.value===currentQuote){
            const endTime = new Data();
            const timeTaken = (endTime - startTime) / 1000;
            const wpm =
            math.round((currentQuote.length /5) / (timeTaken /60));
            resultEl.innerText = ' آفرین! سرعت تایپ شما ${wpm} کلمه در دقیقه';
            setTimeout(newQuote, 3000);
        }
    })
    </script>
</body>
</html>
