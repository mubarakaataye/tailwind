<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
        @keyframes moveBackground{
            0%{
                background-position: 0% 0%;
            }
            50%{
                background-position: 100% 100%;
            }
            100%{
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-500 animate-move-Background" style="background-size: 200% 200%;
animation: moveBackground 10s infinite alternate;">
<h2 class="text-2xl font-bold text-center text-white mb-4">ورود به حساب</h2>
<form>
    <div class="mb-4">
        <label class="block text-white">ایمیل</label>
        <input type="email" class="w-full p-2 border border-white/40 rounded bg-white/20 text-white
        focus:outline-none focus:ring-2 focus:ring-blue-300">
    </div>
    <div class="mb-4">
        <label class=" block text-white">رمز عبور</label>
        <input type="password" class="w-full p-2 border border-white/40 rounded bg-white/20 text-white
        focus:outline-none focus:ring-2 focus:ring-blue-300">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-lg hover:bg-blue-700 transition">ورود</button>
</form>
    <p class=" text-center text-sm text-white/80">حساب کاربری ندارید؟</p>
</body>
</html>
